<div class="container-controller">
  <h1 class="lead md-display-3">Idea Shuffle</h1>
  <h3 class="md-title">Register User</h1>
  <h3 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <!-- <input class="btn btn-default" type="submit" name="submit" value="Register" /> -->
    <br>
    <md-button class="md-raised" type="submit" name="submit" value="Register">Register</md-button>
    <a href="#home">Cancel</a>
  </form>

</div>
