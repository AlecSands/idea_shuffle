<div id="sideNav" layout="row" layout-align="center center">

<div class="displayMenu animate-show-hide-dis" ng-show="vc.displayMenu" layout="column">
  <div class="nav menu" flex="none">
    <ul class="displayMenuList">
      <li class="md-subhead"><a href="#/selectTopic">Select Topic</a></li>
      <li class="md-subhead displayListItem" ng-click="vc.userService.logout()">Logout</li>
    </ul>
  </div>
  <div class="list menu" flex="none">

    <div class="widget">
      <div class="not-container-controller">
          <div id="drag-containment">
            <ul class="displayMenuList" ng-repeat="category in vc.userService.currentTopicInfo.data.categories">
              <li class="md-title displayListItem">{{category.category}}</li>
              <div as-sortable="vc.dragControlListeners" ng-model="category.ideas" class="idea">
                <div as-sortable-item ng-repeat="idea in category.ideas" class="">
                  <li as-sortable-item-handle class="md-subhead displayListItem">{{idea.idea}}</li>
                </div>
              </div>

            </ul>
          </div>
          <br>
        </div>
      </div>
  </div>
  <div class="settings menu" flex="none" layout-align="end center">
    <ul class="displayMenuList">
      <li class="md-subhead displayListItem" ng-click="vc.switchDisplay()">Toggle Text/Dots</li>
      <li class="md-subhead displayListItem" ng-click="vc.analyzeTone()">Analyze Tone</li>
    </ul>
  </div>

</div>

<md-icon id="menuButton" md-svg-icon="vendors/svgicon/navigation/ic_chevron_right_18px.svg" ng-click="vc.displayMenu = !vc.displayMenu"></md-icon>
</div>

<div id="title" layout="row" layout-align="end start">
  <h3 class="md-display-1" id="topicTitle">{{vc.userService.userObject.currentTopic}}</h3>
</div>

<div id="canvasContainer"></div>
