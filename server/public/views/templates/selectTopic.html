<div class="container-controller">
  <md-content>
    <h3 id="welcome" class="lead">Welcome, {{stc.userObject.userName}}!</h1>
    <h1 class="md-display-3">Select A Topic:</h1>
    <div ng-repeat="topic in stc.topics">
      <md-button class="md-raised topic" ng-click="stc.selectTopic(topic.topic)">{{topic.topic}}</md-button>
    </div>
    <br>
    <md-button class="md-primary md-raised" ng-click="stc.showPrompt(stc.test())"  >
      Create New Topic
    </md-button>
    <br>
    <br>
    <br>
    <br>
    <md-button class="md-raised" ng-click="stc.userService.logout()">Log Out</md-button>
  </md-content>
</div>
