<div ng-include="'views/partials/nav.html'"></div>
<div class="container-controller">
  <h1 class="md-display-3">{{ctc.userService.userObject.currentTopic}}</h1>
  <div id="drag-containment">
    <h3>Category 1</h3>
    <ul flex="50" as-sortable="ctc.dragControlListeners" ng-model="ctc.categories1">
       <li as-sortable-item ng-repeat="item in ctc.categories1">
          <div as-sortable-item-handle>{{item}}</div>
       </li>
    </ul>
    <h3>Category 2</h3>
    <ul flex="50" as-sortable="ctc.dragControlListeners" ng-model="ctc.categories2">
       <li as-sortable-item ng-repeat="item in ctc.categories2">
          <div as-sortable-item-handle>{{item}}</div>
       </li>
    </ul>
</div>
</div>
