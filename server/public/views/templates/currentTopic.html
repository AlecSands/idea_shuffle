<div ng-include="'views/partials/nav.html'"></div>
<div class="container-controller">
  <h1 class="md-display-3">{{ctc.userService.userObject.currentTopic}}</h1>
  <div id="drag-containment">
    <div ng-repeat="category in ctc.userService.currentTopicInfo.data.categories">
      <h3>{{category.category}}
        <md-button class="md-icon-button md-primary" aria-label="Add Idea" ng-click="ctc.addIdea(category)">
          <md-icon md-svg-icon="vendors/svgicon/ic_add_circle_outline_black_24px.svg"></md-icon>
        </md-button>
      </h3>
      <ul flex="50" as-sortable="ctc.dragControlListeners" ng-model="ctc.categories1">
         <li as-sortable-item ng-repeat="idea in category.ideas">
            <div as-sortable-item-handle>{{idea.idea}}</div>
         </li>
      </ul>
    </div>
  </div>
  <br>
  <md-button class="md-primary md-raised" ng-click="ctc.showPrompt(stc.test())"  >
    Add New Category
  </md-button>
</div>
